
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cash Register</title>
    <link href="style.css" rel="stylesheet">
    </link>
</head>

<body>
    <h1>Cash Register Manager</h1>
    <div>Enter the bill amount and cash given and know minimum number of notes to return.</div>
    <div id="first-container">
        <input type="number" id="billamount" placeholder="Enter Bill Amount" >
        <br>
        <button id="nextbtn" style="margin: 2rem auto;">Next</button>
        
    </div>

    <div id="second-container" style="display: none;">
        <input type="number" id="cashgiven" placeholder="Enter Cash Given">
        <br>
        <button id="back-button">Back</button>
        <button id="check-button">Check</button>
    </div>
        <p id="error-msg"></p>
    <div id="third-container" style="display: none;">
        <table>
            <caption>Return Change</caption>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
                
            </tr>
            <tr>
                <th>No of Notes</th>
                <td class="availableNotes"></td>
                <td class="availableNotes"></td>
                <td class="availableNotes"></td>
                <td class="availableNotes"></td>
                <td class="availableNotes"></td>
                <td class="availableNotes"></td>
                <td class="availableNotes"></td>
            </tr>
           
        </table>
    </div> 
</body>
<script src="script.js" type="text/javascript"></script>
</html>
